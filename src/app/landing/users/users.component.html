<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>
            <b>Usuarios</b>
          </h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Email</th>
          <th>Nombre</th>
          <th>Avatar</th>
          <th>Contraseña</th>
          <th>Fecha de registro</th>
          <th>Ultimo Acceso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <td>{{item.email}}</td>
          <td>{{item.displayName}}</td>
          <td>{{item.avatar}}</td>
          <td>{{item.password}}</td>
          <td>{{item.signupDate}}</td>
          <td>{{item.lastLogin}}</td>
          <td>
            <a href="#deleteModal" class="delete" data-toggle="modal" (click)="changeId(item._id)">
              <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Borrar usuario</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>¿Seguro que quieres eliminar el registros?</p>
          <p class="text-warning">
            <small>Esta acción no se puede deshacer.</small>
          </p>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-danger" value="Borrar" (click)="deleteUser()">
        </div>
      </form>
    </div>
  </div>
</div>
